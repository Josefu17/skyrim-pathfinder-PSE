# Project Identification
sonar.projectKey=hochschule-darmstadt_pse-web-application-ws-24-25
sonar.organization=hochschule-darmstadt
sonar.host.url=https://sonarcloud.io

sonar.branch.name=master

# Source Files (entire project)
sonar.sources=.

# Specify Python version for better results
sonar.python.version=3.13

# Exclude Files and Directories
sonar.exclusions= \
  frontend/**, \
  **/node_modules/**, \
  **/*.log, \
  **/htmlcov/**, \
  **/*.test.js, \
  **/*.test.jsx, \
  **/*.spec.js, \
  **/*.spec.jsx, \
  **/tests/**, \
  **/__init__.py, \
  backend/src/database/schema/**, \
  backend/src/database/create_database.py, \
  backend/src/database/migrations/**, \
  backend/src/rpc_api/*, \
  **/__pycache__/**, \
  backend/src/logging_config.py, \
  backend/coverage-reports/**

# Backend: Python Test Coverage Report
sonar.python.coverage.reportPaths=backend/coverage-reports/coverage.xml

# Frontend: JavaScript/TypeScript Coverage Report (future-proofed)
# Uncomment when frontend coverage reports (e.g., Jest) are ready:
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Source Encoding
sonar.sourceEncoding=UTF-8
