services:
  web-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: registry.code.fbi.h-da.de/bpse-wise2425/group2/web-frontend:latest
    container_name: group2-web-frontend
    ports:
      - "4242:80"
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: group2-redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5

  navigation-service:
    build:
      context: .
      dockerfile: backend/src/navigation_service/Dockerfile
    image: registry.code.fbi.h-da.de/bpse-wise2425/group2/navigation-service:latest
    container_name: group2-navigation-service
    ports:
      - "8000:8000"
      - "5678:5678"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web-backend:
    build:
      context: .
      dockerfile: backend/src/web_backend/Dockerfile
    image: registry.code.fbi.h-da.de/bpse-wise2425/group2/web-backend:latest
    container_name: group2-web-backend
    depends_on:
      postgres:
        condition: service_healthy
      navigation-service:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "4243:4243"
      - "5679:5678"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
